<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登陆</title>

    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <form action="{{request}}" method="post">

            <div class="col-sm-12" style="height: 75px;"></div>

            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                {{welcome}}
                <label name="pwd" for="password">
                    <h3>请输入密码：</h3>
                </label>
                <input type="password" name="pwd" class="form-control input-lg" id="password" placeholder="Enter password">
            </div>
            <div class="col-sm-4"></div>

            <div class="col-sm-12" style="height: 25px;"></div>

            <div class="col-sm-5"></div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary btn-block btn-lg">登陆</button>
            </div>
            <div class="col-sm-5"></div>
        </form>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
